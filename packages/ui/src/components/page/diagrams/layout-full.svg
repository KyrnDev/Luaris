	<rect x='300' y='560' width='600' height='50' rx='10' fill='#fef3c7' stroke='#cbd5e1'/>
	<text x='600' y='592' text-anchor='middle' font-family='Nunito, Arial, sans-serif' font-size='18' fill='#1e293b'>content-footer</text>

	<rect x='940' y='210' width='240' height='420' rx='12' fill='#ede9fe' stroke='#94a3b8'/>
	<text x='1060' y='425' text-anchor='middle' font-family='Nunito, Arial, sans-serif' font-size='22' fill='#1e293b'>aside</text>

	<rect x='20' y='650' width='1160' height='50' rx='12' fill='#ffe4e6' stroke='#94a3b8'/>
	<text x='600' y='682' text-anchor='middle' font-family='Nunito, Arial, sans-serif' font-size='22' fill='#1e293b'>footer</text>
