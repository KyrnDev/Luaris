<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='720' viewBox='0 0 1200 720' role='img' aria-labelledby='title desc'>
	<title id='title'>LxPage full layout</title>
	<desc id='desc'>Header, subheader, navigation, content with content-header and content-footer, aside, and footer areas.</desc>
	<rect width='1200' height='720' fill='#f2f4f7'/>
	<rect x='20' y='20' width='1160' height='80' rx='12' fill='#dbeafe' stroke='#94a3b8'/>
	<text x='600' y='68' text-anchor='middle' font-family='Nunito, Arial, sans-serif' font-size='24' fill='#1e293b'>header</text>

	<rect x='20' y='120' width='1160' height='70' rx='12' fill='#dcfce7' stroke='#94a3b8'/>
	<text x='600' y='162' text-anchor='middle' font-family='Nunito, Arial, sans-serif' font-size='22' fill='#1e293b'>subheader</text>

	<rect x='20' y='210' width='240' height='420' rx='12' fill='#fae8ff' stroke='#94a3b8'/>
	<text x='140' y='425' text-anchor='middle' font-family='Nunito, Arial, sans-serif' font-size='22' fill='#1e293b'>navigation</text>

	<rect x='280' y='210' width='640' height='420' rx='12' fill='#ffffff' stroke='#94a3b8'/>
	<rect x='300' y='230' width='600' height='70' rx='10' fill='#fee2e2' stroke='#cbd5e1'/>
	<text x='600' y='273' text-anchor='middle' font-family='Nunito, Arial, sans-serif' font-size='20' fill='#1e293b'>content-header</text>
	<rect x='300' y='320' width='600' height='220' rx='10' fill='#e0f2fe' stroke='#cbd5e1'/>
